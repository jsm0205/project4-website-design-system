<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design System</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <h1>My Website Style Guide</h1>
    <section>
        <h2>Colors</h2>
        <div>
            <div class="color-panel blue">
                <p class="color-label">Blue</p>
                <p class="color-hex">#0000FF</p>
            </div>
            <div class="color-panel coral">
                <p class="color-label">Coral</p>
                <p class="color-hex">#FF7F50</p>
            </div>
            <div class="color-panel darkgreen">
                <p class="color-label">DarkGreen</p>
                <p class="color-hex">#006400</p>
            </div>
            <div class="color-panel darkmagenta">
                <p class="color-label">DarkMagenta</p>
                <p class="color-hex">#8B008B</p>
            </div>
            <div class="color-panel goldenrod">
                <p class="color-label">GoldenRod</p>
                <p class="color-hex">#DAA520</p>
            </div>
        </div>
    </section>
    
</body>
</html>
